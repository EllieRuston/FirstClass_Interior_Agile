<div class="container-fluid" style="margin-bottom: 2%;">

      <h1 id="contactheader" class="display-1 text-center">Get in Touch</h1 >
    </div>
  </div>
</div>

<div class="container">
  <div class=row>
    <div class="col" style="margin-right:10%;">
      <h1 class="display-4">Contact Details</h1>
      <hr>
      <p id="contactinfo" class="font-weight-light">
        Address: 25a Road st, Ohio, Algeria
        <br>
        Contact Number: (123)-456-7890
        <br>
        Email Address: CustomerServ@Projectinteriors.com
        <br>
        Fax Number: 111-222-3333
      </p>
    </div>
    <!--contact form-->
    <div class="col">
      <form>
        <div class="form-group">
          <label for = "Name">Name:</label>
          <input type="text" class="form-control" id= "name" placeholder = "Enter name" name="Name">
        </div>
        <div class="form-group">
          <label for ="Email"> Email:</label>
          <input type="email" class="form-control" id="email" placeholder = "Enter Email" name="Email">
        </div>
        <div class="form-group">
          <label for ="Subject"> Subject:</label>
          <input type="text" class="form-control" id="Subject" placeholder = "Enter Subject" name="Subject">
        </div>
        <div class="form-group">
          <label for ="Message"> Message:</label>
          <textarea class="form-control" id="Message" rows="2" placeholder = "Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary"> Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("contactheader").onclick = function() {headerchange()};

  function headerchange() {
      document.getElementById("contactheader").style.fontSize="xx-large"; 
      document.getElementById("contactheader").style.color="red";
  }

  document.getElementById("contactinfo").onmouseover = function() {zoom()};

  function zoom(){
    document.getElementById("contactinfo").style.textAlign="right";
  }
</script>
